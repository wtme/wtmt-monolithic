<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="department">
            <h2><span jhiTranslate="wmteApp.department.detail.title">Department</span> {{department.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wmteApp.department.code">Code</span></dt>
                <dd>
                    <span>{{department.code}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.department.name">Name</span></dt>
                <dd>
                    <span>{{department.name}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.department.description">Description</span></dt>
                <dd>
                    <span>{{department.description}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.department.disabled">Disabled</span></dt>
                <dd>
                    <span>{{department.disabled}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.department.notes">Notes</span></dt>
                <dd>
                    <span>{{department.notes}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.department.location">Location</span></dt>
                <dd>
                    <div *ngIf="department.locationId">
                        <a [routerLink]="['/location', department.locationId, 'view']">{{department.locationName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="wmteApp.department.parent">Parent</span></dt>
                <dd>
                    <div *ngIf="department.parentId">
                        <a [routerLink]="['/department', department.parentId, 'view']">{{department.parentName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department', department.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
