<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-overtime-approval-heading" jhiTranslate="wmteApp.overtimeApproval.home.createOrEditLabel">Create or edit a Overtime Approval</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wmteApp.overtimeApproval.approverName" for="field_approverName">Approver Name</label>
                    <input type="text" class="form-control" name="approverName" id="field_approverName"
                           formControlName="approverName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wmteApp.overtimeApproval.approverEmail" for="field_approverEmail">Approver Email</label>
                    <input type="text" class="form-control" name="approverEmail" id="field_approverEmail"
                           formControlName="approverEmail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wmteApp.overtimeApproval.overtime" for="field_overtime">Overtime</label>
                    <select class="form-control" id="field_overtime" name="overtime" formControlName="overtimeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="overtimeOption.id" *ngFor="let overtimeOption of overtimes; trackBy: trackOvertimeById">{{overtimeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
