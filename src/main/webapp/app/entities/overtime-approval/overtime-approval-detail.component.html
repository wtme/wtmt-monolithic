<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="overtimeApproval">
            <h2><span jhiTranslate="wmteApp.overtimeApproval.detail.title">Overtime Approval</span> {{overtimeApproval.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wmteApp.overtimeApproval.approverName">Approver Name</span></dt>
                <dd>
                    <span>{{overtimeApproval.approverName}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.overtimeApproval.approverEmail">Approver Email</span></dt>
                <dd>
                    <span>{{overtimeApproval.approverEmail}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.overtimeApproval.overtime">Overtime</span></dt>
                <dd>
                    <div *ngIf="overtimeApproval.overtimeId">
                        <a [routerLink]="['/overtime', overtimeApproval.overtimeId, 'view']">{{overtimeApproval.overtimeName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/overtime-approval', overtimeApproval.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
