<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departmentRole">
            <h2><span jhiTranslate="wmteApp.departmentRole.detail.title">Department Role</span> {{departmentRole.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wmteApp.departmentRole.code">Code</span></dt>
                <dd>
                    <span>{{departmentRole.code}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.departmentRole.name">Name</span></dt>
                <dd>
                    <span>{{departmentRole.name}}</span>
                </dd>
                <dt><span jhiTranslate="wmteApp.departmentRole.description">Description</span></dt>
                <dd>
                    <span>{{departmentRole.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department-role', departmentRole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
